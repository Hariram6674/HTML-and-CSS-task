<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style 7.css">
</head>
<body>
<table border="2" align="center">
    <tr>
        <th align="center">Name</th>
        <td><input class="no-outline" type="text"></td>
    </tr>
    <tr>
        <th align="center">Email</th>
        <td><input type="text" class="no-outline"></td>
    </tr>
    <tr>
        <th align="center">Phone Number</th>
        <td><input type="number" class="no-outline"></td>
    </tr>
    <tr>
        <th align="center">Password</th>
        <td><input type="password" class="no-outline"></td>
    </tr>
    <tr>
        <th align="center">Gender</th>
        <td><input type="checkbox" class="no-outline">Male 
            <input type="checkbox" class="no-outline">Female
        <input type="checkbox"> Other</td>
    </tr>
    <tr>
        <th align="center">Languages</th>
        <td><select required>
            <option value="" disabled selected>Choose a Language</option>
            <option value="English">English</option>
            <option value="Kannada">Kannada</option>
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
        </select></td>
    </tr>
    <tr>
        <th align="center">Zip Code</th>
        <td><input type="number" class="no-outline"></td>
    </tr>
    <tr>
        <th align="center">Address</th>
        <td><textarea name="Address" class="no-outline" cols="20" placeholder="Write About Yourself"></textarea></td>
    </tr>
    <tr>
        <td class="btnarea" colspan="2"><button type="submit">Register</button></td>
    </tr>
</table>
</body>
</html>
